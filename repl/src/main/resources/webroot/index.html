<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" type="text/css" href="codemirror/codemirror.css" />
        <link rel="stylesheet" type="text/css" href="codemirror/show-hint.css" />
        <link rel="icon" href="data:,">
        <script defer src="polyfills/promise.js"></script>
        <script defer src="polyfills/fetch.js"></script>
        <script defer src="codemirror/codemirror.js"></script>
        <script defer src="codemirror/clike.js"></script>
        <script defer src="codemirror/show-hint.js"></script>
        <script defer src="app.js"></script>
        <script defer src="splitter.js"></script>
    </head>
    <body>
        <div id="app-container" class="container-fluid full-height">

            <div class="top-bar">
                <h1>jOOQ REPL</h1>

                <div id="database-select-wrapper">
                    <label for="database-select">Database:</label>
                    <select id="database-select">
                        <option placeholder>..please wait..</option>
                    </select>
                </div>

                <button id="command-area-toggle" class="ml-3 btn btn-dark btn-sm">Toggle commands</button>
            </div>

            <div id="panes-container" class="full-height">

                <div id="query-pane" class="pane position-relative">
                    <textarea id="script-content" class="form-control position-absolute" autofocus placeholder="jooq.selectFrom(ADDRESS).fetch()"></textarea>
                    <div class="command-area card">
                        <div class="card-header">Commands</div>
                        <div class="card-body">
                            <p>
                                <button id="submit-button" class="btn btn-sm btn-outline-dark"><span>Submit</span><kbd>Ctrl + Enter</kbd></button>
                            </p>
                            <p>
                                <button id="complete-button" class="btn btn-sm btn-outline-dark"><span>Completion</span><kbd>Ctrl + Space</kbd></button>
                            </p>
                            <p>
                                <button id="javadoc-button" class="btn btn-sm btn-outline-dark"><span>Docs</span><kbd class="shortcut">Ctrl + Q &nbsp; &nbsp;   </kbd></button>
                            </p>
                        </div>
                    </div>
                </div>

                <div id="splitter"><div></div></div>

                <pre id="results-pane" class="pane">
                </pre>

            </div>
        </div>
        
        <!-- documentation dialog -->
        <div class="modal" tabindex="-1" role="dialog" id="documentation-dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="documentation-dialog-signature"></h5>
				</div>
				<div class="modal-body" id="documentation-dialog-documentation" tabindex="-1"></div>
				</div>
			</div>
        </div>
        
    </body>
</html>
