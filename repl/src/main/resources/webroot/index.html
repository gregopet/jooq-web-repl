<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="icon" href="data:,">
        <script defer src="promise.js"></script>
        <script defer src="fetch.js"></script>
        <script defer src="app.js"></script>
    </head>
    <body>
        <div id="app-container" class="container-fluid full-height">

            <div class="top-bar">
                <h1>jOOQ REPL</h1>

                <div id="database-select-wrapper">
                    <label for="database-select">Database:</label>
                    <select id="database-select">
                        <option placeholder>..please wait..</option>
                    </select>
                </div>
            </div>

            <div id="panes-container" class="full-height">

                <div id="query-pane" class="pane position-relative">
                    <textarea id="script-content" class="form-control position-absolute" style="top:0; bottom: 0" autofocus placeholder="jooq.selectFrom(TABLE).fetch()"></textarea>
                </div>

                <div>
                    <button id="submit-button" class="btn btn-block btn-primary">Submit</button>
                </div>

                <pre id="results-pane" class="pane">
                </pre>

            </div>
        </div>
    </body>
</html>
