<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" type="text/css" href="codemirror/codemirror.css" />
        <link rel="stylesheet" type="text/css" href="codemirror/show-hint.css" />
        <link rel="icon" href="data:,">
        <script defer src="promise.js"></script>
        <script defer src="fetch.js"></script>
        <script defer src="codemirror/codemirror.js"></script>
        <script defer src="codemirror/clike.js"></script>
        <script defer src="codemirror/show-hint.js"></script>
        <script defer src="app.js"></script>
    </head>
    <body>
        <div id="app-container" class="container-fluid full-height">

            <div class="top-bar">
                <h1>jOOQ REPL</h1>

                <div id="database-select-wrapper">
                    <label for="database-select">Database:</label>
                    <select id="database-select">
                        <option placeholder>..please wait..</option>
                    </select>
                </div>
            </div>

            <div id="panes-container" class="full-height">

                <div id="query-pane" class="pane position-relative">
                    <textarea id="script-content" class="form-control position-absolute" style="top:0; bottom: 0" autofocus placeholder="jooq.selectFrom(ADDRESS).fetch()"></textarea>
                </div>

                <div>
                    <button id="submit-button" class="btn btn-primary">Submit</button>
                    <button id="complete-button" class="btn btn-default">Invoke completion</button>
                    <button id="javadoc-button" class="btn btn-default">Fetch javadocs for classes & methods</button>
                </div>

                <pre id="results-pane" class="pane">
                </pre>

            </div>
        </div>
        
        <!-- documentation dialog -->
        <div class="modal" tabindex="-1" role="dialog" id="documentation-dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="documentation-dialog-signature"></h5>
				</div>
				<div class="modal-body" id="documentation-dialog-documentation" tabindex="-1"></div>
				</div>
			</div>
        </div>
        
    </body>
</html>
