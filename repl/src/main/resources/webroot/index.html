<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" type="text/css" href="codemirror/codemirror.css" />
        <link rel="stylesheet" type="text/css" href="codemirror/show-hint.css" />
        <link rel="icon" href="data:,">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script defer src="polyfills/promise.js"></script>
        <script defer src="polyfills/fetch.js"></script>
        <script defer src="codemirror/codemirror.js"></script>
        <script defer src="codemirror/clike.js"></script>
        <script defer src="codemirror/show-hint.js"></script>
        <script defer src="app.js"></script>
        <script defer src="splitter.js"></script>
        <script defer src="javadoc.js"></script>
        <script defer src="storage.js"></script>
    </head>
    <body>
        <div id="app-container" class="container-fluid full-height">

            <div class="top-bar">
                <h1>jOOQ REPL</h1>

                <div id="database-select-wrapper" class="input-group" style="max-width: 30%">
                    <div class="input-group-prepend">
                        <label for="database-select" class="input-group-text">Database:</label>
                    </div>
                    <select id="database-select" class="custom-select">
                        <option selected value="">No database</option>
                    </select>
                </div>
                <button id="command-area-toggle" class="ml-3 btn btn-dark btn-sm">Toggle commands</button>
            </div>

            <div id="panes-container" class="full-height">

                <div id="query-pane" class="pane position-relative">
                    <textarea id="script-content" class="form-control position-absolute" autofocus placeholder="jooq.selectFrom(ADDRESS).fetch()"></textarea>
                    <div class="command-area card">
                        <div class="card-header">Commands</div>
                        <div class="card-body">
                            <p>
                                <button id="submit-button" class="btn btn-sm btn-outline-dark"><span>Submit</span><kbd>Ctrl + Enter</kbd></button>
                            </p>
                            <p>
                                <button id="complete-button" class="btn btn-sm btn-outline-dark"><span>Completion</span><kbd>Ctrl + Space</kbd></button>
                            </p>
                            <p>
                                <button id="javadoc-button" class="btn btn-sm btn-outline-dark"><span>Docs</span><kbd class="shortcut">Ctrl + Q &nbsp; &nbsp;   </kbd></button>
                            </p>
                            <p>
                                <button id="storage-area-toggle" class="btn btn-sm btn-outline-dark"><span>Storage</span><kbd class="shortcut">Ctrl + S &nbsp; &nbsp;   </kbd></button>
                            </p>
                        </div>
                    </div>
                </div>

                <div id="splitter"><div></div></div>

                <pre id="results-pane" class="pane">
                </pre>

            </div>
        </div>
        
        <!-- documentation dialog -->
        <div class="modal" tabindex="-1" role="dialog" id="documentation-dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="documentation-dialog-signature"></h5>
                </div>
                <div class="modal-body" id="documentation-dialog-documentation" tabindex="-1"></div>
                </div>
            </div>
        </div>

        <!-- Storage dialog -->
        <div class="modal" tabindex="-1" role="dialog" id="storage-dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Local storage</h5>
                    </div>
                    <div class="modal-body" tabindex="-1">
                        <div id="snippet-listing">
                            <div class="snippet-icons">
                                <div id="snippet-add" title="Save current">
                                    <i class="material-icons">add</i>
                                </div>
                                <div id="snippet-rename" title="Rename">
                                    <i class="material-icons">edit</i>
                                </div>
                                <div id="snippet-delete" title="Delete">
                                    <i class="material-icons">remove</i>
                                </div>
                            </div>
                            <ul id="snippet-listing-names" class="list-group list-group-flush">
                            </ul>
                        </div>
                        <div id="snippet-preview">
                            <pre id="snippet-preview-content">

                            </pre>

                            <button id="snippet-replace" class="btn btn-block btn-primary" disabled>Use snippet</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
